<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/table-filter.css" />
    <link rel="stylesheet" type="text/css" href="/css/admin.css" />
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script src="/js/table-filter.js"></script>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<div class="main_wrapper">
    <div class="modal fade" id="load_icon_wrapper" data-backdrop="static" data-keyboard="false">
        <img id="load" src="/img/load_icon.gif"/>
    </div>
    <form th:action="@{/logout}" method="post" class="logout_form">
        <img src="/img/endava-logo.png"/>
        <div class="logout_btn_wrap">
            <input class="btn btn-danger" type="submit" value="Logout"/>
            <div class="time-date">
                <p th:text="${#dates.format(#dates.createNow(), 'dd MMMMMMMMM yyyy')}"></p>
                <p id="userinfo"></p>
            </div>
        </div>
    </form>
    <div class="body_wrapper">
        <div class="menu_wrapper">
            <button id="users_btn_req" class="tablink tablink_active" onclick="openPage('users', this)">Users</button>
            <button id="categories_btn_req" class="tablink" onclick="openPage('categories', this)">Service Categories</button>
            <button id="messages_btn_req" class="tablink" onclick="openPage('messages', this)">Messages
                <button id="messages_read_all_req" class="tablink sub_tablink" onclick="activateLink(this)">All</button>
                <button id="messages_read_req" class="tablink sub_tablink" onclick="activateLink(this)">Read</button>
                <button id="messages_unread_req" class="tablink sub_tablink" onclick="activateLink(this)">Unread</button>
            </button>
        </div>
        <div class="info_wrapper">
            <div id="users" class="tabcontent tabcontent_active">
                <div class="filterable" style="margin-top: 0;">
                    <table class="table table-striped">
                        <thead>
                        <div class="change_status_all_btn_wrapper">
                            <a id="change_status_all_btn_active" class="btn btn-success btn-status-change btn_activate change_status_all_btn"><span>ACTIVATE</span><i class="fas fa-user"></i></a>
                            <a id="change_status_all_btn_inactive" class="btn btn-danger btn-status-change btn_activate change_status_all_btn"><span>DEACTIVATE</span><i class="fas fa-user-slash"></i></a>
                        </div>
                        <tr class="filters">
                            <th>
                                <div class="checkbox_users_wrapper">
                                    <input type="checkbox" id="check_all_users"/>
                                </div>
                            </th>
                            <th>
                                <select class="sel_roles" disabled>
                                    <option selected value="Roles">Roles</option>
                                    <option>COMPANY</option>
                                    <option>CUSTOMER</option>
                                    <option>ADMIN</option>
                                </select>
                            </th>
                            <th><input type="text" class="form-control" placeholder="Name" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Username" disabled></th>
                            <th><input type="text" class="form-control" placeholder="Email" disabled></th>
                            <th>
                                <select class="sel_status" disabled>
                                    <option selected value="Status">Status</option>
                                    <option>ACTIVE</option>
                                    <option>INACTIVE</option>
                                </select>
                            </th>
                            <th></th>
                            <th>
                                <div class="pull-right">
                                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter
                                    </button>
                                </div>
                            </th>
                        </tr>

                        </thead>
                        <tbody class="filter_body">
                        <tr th:each="user : ${users}">
                            <td><input type="checkbox" th:value="${user.username}" class="checkbox_users_element"/></td>
                            <td class="filter_role" th:text="${user.role}" valign="center"></td>
                            <td th:text="${user.name}" valign="center"></td>
                            <td th:text="${user.username}" valign="center"></td>
                            <td th:text="${user.email}" valign="center"></td>
                            <td class="filter_status" th:switch="${user.userStatus}" valign="center">
                                <span th:case="${user.userStatus.ACTIVE}" style="color: #78ab46;"> ACTIVE </span>
                                <span th:case="${user.userStatus.INACTIVE}" style="color: #FF1C19;"> INACTIVE </span>
                            </td>
                            <td th:switch="${user.userStatus}">
                                <a th:case="${user.userStatus.INACTIVE}"
                                   th:href="@{admin/status?(username=${user.username})}" class="btn-status-change btn_activate">ACTIVATE</a>
                                <a th:case="${user.userStatus.ACTIVE}"
                                   th:href="@{admin/status?(username=${user.username})}" class="btn-status-change btn_deactivate">DEACTIVATE</a>
                            </td>
                            <td class="change_pass_btn">
                                <a id="btn-pass-reset" th:value="${user.username}" data-target="#modalResetPassConfirm" data-toggle="modal" onclick="resetCM(this)">Reset Password</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="categories" class="tabcontent">
                <table id="table-categories" class="table table-striped">
                    <thead>
                    <th>Name</th>
                    <th>Description</th>
                    <th class="new_category_btn">
                        <button style="background-color: #319e5c" type="button" class="btn btn_add_category" data-toggle="modal"
                                data-target="#modalCategory" title="Add category">
                            <span style="color: white" class="glyphicon glyphicon-plus"></span>
                        </button>
                    </th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="messages" class="tabcontent">
                <table id="table-messages" class="table">
                    <thead>
                    <div class="change_status_all_btn_wrapper">
                        <a id="change_status_all_btn_read" class="btn btn-success btn-status-change btn_activate change_status_all_btn_mess" title="Mark as READ"><span>Mark as read</span><i class="far fa-envelope-open"></i></a>
                        <a id="change_status_all_btn_unread" class="btn btn-warning btn-status-change btn_activate change_status_all_btn_mess" title="Mark as UNREAD"><span>Mark as unread</span><i class="far fa-envelope"></i></a>
                        <a id="messages_all_btn_delete" class="btn btn-danger btn-status-change btn_activate change_status_all_btn_mess" title="Delete"><span>Delete</span><i class="fas fa-trash-alt"></i></span></a>
                    </div>
                    <th>
                        <div class="checkbox_users_wrapper">
                            <input type="checkbox" id="check_all_messages"/>
                        </div>
                    </th>
                    <th></th>
                    <th>From</th>
                    <th>Subject</th>
                    <th>Date/Time</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalCategory" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create new Category</h4>
                </div>
                <form>
                    <div class="modal-body modal_body_category">
                        <input id="new_category_id" type="text" hidden="hidden"/>
                        <label>Category name</label>
                        <input id="new_category_name" type="text" required/>
                        <label>Description</label>
                        <input id="new_category_desc" type="text" required/>
                        <p id="error_category" style="color: #FF1C19"></p>
                    </div>
                    <div class="modal-footer modal_btn">
                        <button type="button" style="display: none;" class="btn"></button>
                        <button id="save_btn_category" type="button" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalDeleteConfirm" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure?</h4>
                    <input id="delete_category_id" type="text" hidden="hidden"/>
                </div>
                <div class="modal-footer modal_btn">
                    <button type="button" style="display: none;" class="btn"></button>
                    <button id="delete_btn_confirm" type="button" class="btn btn-danger" data-delete-info="">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalResetPassConfirm" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Are you sure?</h4>
                    <input id="reset_username_inpt" type="text" hidden="hidden"/>
                </div>
                <div class="modal-footer modal_btn">
                    <button type="button" style="display: none;" class="btn"></button>
                    <button id="reset_pass_btn_confirm" type="button" class="btn btn-danger" data-delete-info="">Reset</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alert_success" class="alert alert-success alert-dismissible fade in">
        <div id="approval_info">
            <strong id="confirm_alert_message"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div id="alert_error" class="alert alert-danger alert-dismissible fade in">
        <div id="alert_error_info">
            <strong id="error_alert_message"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<script src="/js/admin.js"></script>
</body>
</html>
