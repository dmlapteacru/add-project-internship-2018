<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Company bank operations</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bank.css"/>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="page_title">
        <div class="title">
            <span>Bank operations</span>
        </div>
        <div class="description">
            <span>Here you can get an account number and manage it. Add money, take a look on your transactions.</span>
        </div>
    </div>
    <div class="modal fade" id="load_icon_wrapper" data-backdrop="static" data-keyboard="false">
        <img id="load" src="/img/load_icon.gif"/>
    </div>
    <div class="body_wrapper">
        <div class="body_content">
            <div class="account_info">
                <div class="account_info_user">
                    <span>EVERYDAY CHECKING</span>
                    <div class="account_holder_wr">
                        <span class="additional_info">Name: </span>
                        <span class="main_info" th:text="${company.getName()}"></span>
                    </div>
                    <div class="account_number_wr">
                        <div class="account_number_wr_info">
                            <span class="additional_info">Account number: </span>
                            <span class="main_info" th:if="${company.bankAccount != null}" th:text="${company.bankAccount.accountNumber}"></span>
                            <span class="main_info" th:if="${company.bankAccount == null}">NO ACCOUNT</span>
                        </div>
                        <button id="create_account" th:if="${company.bankAccount == null}" class="btn btn-warning">CREATE ACCOUNT</button>
                    </div>
                </div>
                <div class="account_info_balance">
                    <div>
                        <span class="balance_info"></span>
                        <span class="currency">MDL</span>
                    </div>
                    <span class="additional_info">Available balance</span>
                    <form th:if="${company.bankAccount != null}" class="add_money">
                        <div>
                            <input id="money_sum" pattern="[0-9].{1,}" title="Must be numbers" type="number" value="0.0"/>
                            <br/>
                            <button id="btn_add_money_req" class="btn_add_money" type="submit">ADD MONEY</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="statement_wrapper">
        <div class="statement_link_updown">
            <div class="statement_date_picker">
                <div class="statement_date_picker_wrapper">
                    <input id="date_from" type="date" name=""/>
                    <input id="date_to" type="date" name=""/>
                    <input id="btn_statement_req" type="button" name="" value="Account Activity"/>
                </div>
            </div>
        </div>
        <div class="statement_body">
            <div class="table_wrapper">
                <table class="table table-striped table_statement">
                <thead>
                    <tr>
                        <th width="20%">Date</th>
                        <th width="20%">Partner name</th>
                        <th width="20%">Payment details</th>
                        <th id="transaction_sum" width="20%">Sum</th>
                        <th id="curr_balance" width="20%">Current balance</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
<div id="alert_success" class="alert alert-success alert-dismissible fade in">
    <div id="approval_info">
        <strong id="confirm_alert_message"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div id="alert_error" class="alert alert-danger alert-dismissible fade in">
    <div id="alert_error_info">
        <strong id="error_alert_message"></strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="modal fade" id="modalAlert" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="alertTitle"></h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer modal_btn">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        onclick="location.reload()">Ok
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/js/loadbalance.js"></script>
<script src="/js/bank.js"></script>
<script src="/js/moment.js"></script>
<script src="/js/user-websock.js"></script>
<script src="/js/customer-sock-distribute.js"></script>
<script>$(".i_bank").addClass("active_menu_link");</script>
</body>
</html>
