<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
</head>

<body>

<div th:replace="fragments/header :: header">
</div>

<div class="container">

    <h2 th:text="'Welcome, '+${customerName}"></h2>

    <div class="panel panel-default">
        <div class="panel-heading">Contracts</div>
        <div class="panel-body">
            <form th:action="@{/customer/contracts/filtered}"
                  th:object="${filterActiveContracts}" method="post" class="input-group pull-left">
                <input type="hidden" th:field="*{contractStatus}">
                <button type="submit" class="btn btn-primary"> Active
                    <span class="badge" th:text="${activeContracts}"></span>
                </button>
            </form>
            <form th:action="@{/customer/contracts/filtered}"
                  th:object="${filterSignedContracts}" method="post" class="input-group pull-left">
                <input type="hidden" th:field="*{contractStatus}">
                <button type="submit" class="btn btn-info"> Signed only by you
                    <span class="badge" th:text="${signedContracts}"></span>
                </button>
            </form>
            <form th:action="@{/customer/contracts/filtered}"
                  th:object="${filterUnsignedContracts}" method="post" class="input-group pull-left">
                <input type="hidden" th:field="*{contractStatus}">
                <button type="submit" class="btn"> Unsigned
                    <span class="badge" th:text="${unsignedContracts}"></span>
                </button>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="/js/loadbalance.js"></script>
</body>
</html>
