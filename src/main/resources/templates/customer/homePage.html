<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>

            <tbody>
            <tr>
                <td> <a href="#" th:text="'Active ('+${activeContracts}+')'">Active</a></td>
                <td> <a href="#" th:text="'Signed only by you ('+${signedContracts}+')'">Signed</a></td>

<div th:replace="fragments/footer :: footer"></div>
